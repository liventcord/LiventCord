<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LiventCord</title>
    <link rel="stylesheet" href="/login/loginsharedstyles.css" />
    <script type="module" src="/register/register.js" defer></script>
  </head>
  <body>
    <video id="video-background" autoplay muted loop></video>

    <div class="wrapper">
      <form>
        <h2 data-i18n="register"></h2>
        <div class="input-field">
          <input id="email" name="email" type="text" required tabindex="1" />
          <label for="email" data-i18n="emailLabel"></label>
        </div>
        <div class="input-field">
          <input id="nick" name="nick" type="text" required tabindex="2" />
          <p id="discriminatorText"></p>
          <label for="nick" data-i18n="nickLabel"></label>
        </div>
        <div class="input-field">
          <input id="pass" name="pass" type="password" required tabindex="3" />
          <label for="pass" data-i18n="passwordLabel"></label>
        </div>
        <div class="forget">
          <a href="#" data-i18n="forgotPassword" tabindex="4"></a>
        </div>
        <button type="submit" data-i18n="login" tabindex="5"></button>
        <div class="register">
          <p data-i18n="loginPrompt">
            <a href="/login" data-i18n="register" tabindex="6"></a>
          </p>
        </div>
      </form>
    </div>

    <div class="language-selector">
      <button onclick="setLanguage('en')" tabindex="6">English</button>
      <button onclick="setLanguage('tr')" tabindex="7">Türkçe</button>
    </div>
  </body>
</html>
