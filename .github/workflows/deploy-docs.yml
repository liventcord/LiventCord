name: Deploy to GitHub Pages
on:
  push:
    branches:
      - main
    paths:
      - "docs/**"
      - "web/**"
  workflow_dispatch:

jobs:
  build:
    name: Build and Deploy
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          
      - name: Install pnpm
        run: npm install -g pnpm
          
      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.pnpm-store
            ~/.cache/yarn
            docs/node_modules
          key: ${{ runner.os }}-deps-${{ hashFiles('web/pnpm-lock.yaml', 'docs/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-deps-
            
      - name: Create WebApp .env file
        run: echo "VITE_BACKEND_URL=https://liventcord.koyeb.app" > web/src/.env
          
      - name: Parallel build
        run: |
          (cd web && pnpm install --frozen-lockfile && pnpm build) &
          WEB_PID=$!
          
          (cd docs && yarn install --frozen-lockfile) &
          DOCS_PID=$!
          
          wait $WEB_PID
          wait $DOCS_PID
          
          rm -rf docs/static/app
          mkdir -p docs/static/app
          cp -r web/src/output/* docs/static/app/
          
          cd docs && yarn build
          
      - name: Upload GitHub Pages Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs/build
          
  deploy:
    name: Deploy to GitHub Pages
    needs: build
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
