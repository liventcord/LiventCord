name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
    paths:
      - "docs/**"
      - "web/**"

  workflow_dispatch:

jobs:
  build:
    name: Build Docusaurus with WebApp
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          
      # Install pnpm globally for the web directory
      - name: Install pnpm
        run: |
          npm install -g pnpm
          pnpm --version  # Verify pnpm is installed

      # Cache pnpm dependencies for the web folder
      - name: Cache pnpm dependencies (web)
        uses: actions/cache@v4
        with:
          path: ~/.pnpm-store
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('web/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      # Install WebApp dependencies using pnpm
      - name: Install WebApp dependencies
        run: |
          cd web
          pnpm install --frozen-lockfile

      - name: Create .env file
        run: |
          echo "APPSETTINGS__FRONTENDURL=https://liventcord.vercel.app;http://localhost:5173;https://liventcord.github.io" > .env

      # Build WebApp
      - name: Build WebApp
        run: |
          cd web
          pnpm build

      # Inject WebApp build output into Docusaurus static folder
      - name: Inject WebApp into Docusaurus static folder
        run: |
          rm -rf docs/static/app
          cp -r web/src/output docs/static/app

      # Install Docusaurus dependencies using yarn
      - name: Install Docusaurus dependencies
        run: |
          cd docs
          yarn install --frozen-lockfile

      # Build Docusaurus site
      - name: Build Docusaurus site
        run: |
          cd docs
          yarn build

      # Upload GitHub Pages Artifact
      - name: Upload GitHub Pages Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs/build

  deploy:
    name: Deploy to GitHub Pages
    needs: build
    permissions:
      pages: write
      id-token: write

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
