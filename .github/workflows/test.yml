name: Run Cypress Tests

on:
  push:
    paths:
      - 'web/**'
  pull_request:
    types: [opened, synchronize, reopened]
    paths:
      - 'web/**'
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v2
        with:
          version: latest

      - uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'pnpm'
          cache-dependency-path: web/pnpm-lock.yaml

      - name: Install frontend deps
        working-directory: web
        run: |
          pnpm install
          pnpm cypress install

      - name: Build & start backend
        working-directory: server/src
        run: |
          dotnet tool install --global dotnet-ef
          dotnet tool restore
          dotnet ef migrations add InitialCreate
          copy src/Properties/exampleSettings.json src/Properties/appsettings.json
          nohup dotnet run --project . &

      - name: Wait for backend to be ready
        run: |
          until curl --silent --fail http://localhost:5005; do
            echo "Waiting for backend…"
            sleep 1
          done
          echo "✅ Backend is up!"

      - name: Start frontend dev server
        working-directory: web
        run: |
          cp src/.env.example src/.env
          nohup pnpm run dev &
          sleep 5
          curl --silent --fail localhost:5173 

      - name: Run Cypress tests
        working-directory: web
        run: pnpm run test
        continue-on-error: true 

      - name: Upload Cypress screenshots as artifacts
        uses: actions/upload-artifact@v4
        with:
          name: cypress-screenshots
          path: web/cypress/screenshots/
