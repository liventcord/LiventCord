name: Run Cypress Tests

on:
  push:
    paths:
      - 'web/**'
  pull_request:
    types: [opened, synchronize, reopened]
    paths:
      - 'web/**'
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v2
        with:
          version: latest

      - uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'pnpm'
          cache-dependency-path: web/pnpm-lock.yaml

      - name: Install frontend deps
        working-directory: web
        run: |
          pnpm install
          pnpm cypress install

      - name: Cache NuGet packages
        uses: actions/cache@v4
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj') }}
          restore-keys: |
            ${{ runner.os }}-nuget-

      - name: Build & prepare backend
        working-directory: server/LiventCord
        run: |
          dotnet tool install --global dotnet-ef
          dotnet tool restore
          dotnet ef migrations add InitialCreate
          cp Properties/exampleSettings.json Properties/appsettings.json
          nohup dotnet run --project . &

      - name: Wait for backend to be ready
        run: |
          until curl --silent --fail http://localhost:5005 > /dev/null; do
            echo "Waiting for backend…"
            sleep 1
          done
          echo "✅ Backend is up!"

      - name: Show backend logs 
        if: failure()
        run: cat server/LiventCord/backend.log

      - name: Build frontend
        working-directory: web
        run: |
          cp .env.example .env
          pnpm build

      - name: Start frontend server
        working-directory: web
        run: |
          nohup pnpm farm --port 3000 > frontend.log 2>&1 &
          until curl --silent --fail http://localhost:3000 > /dev/null; do
            echo "Waiting for frontend…"
            sleep 1
          done
          echo "Frontend is ready!"

      - name: Run Cypress tests
        working-directory: web
        run: pnpm run test
        continue-on-error: true 

      - name: Upload Cypress screenshots as artifacts
        uses: actions/upload-artifact@v4
        with:
          name: cypress-screenshots
          path: web/cypress/screenshots/
