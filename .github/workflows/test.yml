name: Run Cypress Tests

on:
  push:
    paths:
      - 'web/'
  pull_request:
    paths:
      - 'web/'
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: web

    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v2
        with:
          version: latest

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
          cache-dependency-path: web/pnpm-lock.yaml

      - run: pnpm install
      - run: pnpm cypress install

      - name: Pull backend Docker image
        run: docker pull thelp281/liventcord:latest

      - name: Create user-defined network
        run: docker network create backend_network

      - name: Start backend container
        run: |
          docker run -d --name backend --network backend_network -p 5005:5005 thelp281/liventcord:latest
          echo "Waiting for the backend container to be ready..."
          sleep 5

      - name: Run migrations using .NET SDK container
        run: |
          docker run --rm --network backend_network mcr.microsoft.com/dotnet/sdk:8.0-alpine bash -c \
            "dotnet ef migrations add InitialCreate --no-build || echo 'Migration already exists' && dotnet ef database update"

      - name: Start the backend server
        run: |
          echo "Starting the backend server..."
          docker exec -d backend dotnet run

      - name: Wait for the backend server to be ready
        run: |
          echo "Waiting for the backend server to be fully up..."
          while ! curl --silent --fail localhost:5005/health; do
            sleep 1
          done

      - run: |
          nohup pnpm run dev &  
          sleep 10

      - run: pnpm run test