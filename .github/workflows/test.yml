name: Run Cypress Tests

on:
  push:
    paths:
      - 'web/'
  pull_request:
    paths:
      - 'web/'
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: web

    services:
      backend:
        image: thelp281/liventcord:latest
        ports:
          - 5005:5005
        options: --health-cmd="curl --silent --fail localhost:5005/health" --health-interval=10s --health-timeout=5s --health-retries=3

    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v2
        with:
          version: latest

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
          cache-dependency-path: web/pnpm-lock.yaml

      - run: pnpm install
      - run: pnpm cypress install

      - name: Set up database and apply migrations
        run: |
          echo "Waiting for the backend to be ready..."
          while ! curl --silent --fail localhost:5005/health; do
            sleep 1
          done

          docker exec -t backend dotnet ef migrations add InitialCreate --no-build || echo "Migration already exists"
          docker exec -t backend dotnet ef database update

      - run: |
          nohup pnpm run dev &  
          sleep 10

      - run: pnpm run test