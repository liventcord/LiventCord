name: Run Cypress Tests

on:
  push:
    paths:
      - 'web/'
  pull_request:
    types: [opened, synchronize, reopened]
    paths:
      - 'web/'

  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: web

    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v2
        with:
          version: latest

      - uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'pnpm'
          cache-dependency-path: web/pnpm-lock.yaml

      - run: pnpm install
      - run: pnpm cypress install

      - name: Pull backend Docker image
        run: docker pull thelp281/liventcord:latest

      - name: Create user-defined network
        run: docker network create backend_network

      - name: Start backend container
        run: |
          docker run -d --name backend --network backend_network -p 5005:5005 thelp281/liventcord:latest
          sleep 5

      - name: Run migrations using .NET SDK container
        run: |
          docker run --rm \
            --network backend_network \
            -v ${{ github.workspace }}/server:/app \
            -w /app \
            mcr.microsoft.com/dotnet/sdk:8.0 bash -c "
              dotnet tool install --global dotnet-ef &&
              export PATH=\"/root/.dotnet/tools:\$PATH\" &&
              dotnet ef database update --project src
            "

      - name: Start the backend server
        run: docker exec -d backend dotnet run

      - name: Wait for the backend server to be ready
        run: |
          until curl --silent --fail localhost:5005; do
            sleep 1
          done

      - run: |
          nohup pnpm run dev &
          sleep 10

      - run: pnpm run test