name: "Go CodeQL Analysis"

on:
  push:
    branches: [ "main" ]
    paths:
      - "server/go-ws-api/**"
      - "server/go-yt-stream-api/**"
      - "server/proxy-api/**"
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:
  schedule:
    - cron: '17 1 * * 2'

jobs:
  analyze:
    name: Analyze Go Code

    runs-on: ubuntu-latest
    permissions:
      security-events: write
      packages: read
      actions: read
      contents: read

    strategy:
      fail-fast: false
      matrix:
        include:
          - language: go
            build-mode: autobuild

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v3
      with:
        languages: ${{ matrix.language }}
        build-mode: ${{ matrix.build-mode }}
        queries: |
          - exclude:
              id: go/code-injection
              reason: >
                This proxy controller intentionally fetches user-supplied URLs with appropriate validation
                (HTTPS scheme, redirect limit, IP allow/deny checks). SSRF is not a risk under current use.

    - if: matrix.build-mode == 'manual'
      shell: bash
      run: |
        echo 'Replace with build commands if needed'
        exit 1

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v3
      with:
        category: "/language:${{matrix.language}}"
