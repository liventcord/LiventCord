<!doctype html>
<html
  lang="en"
  class="bg-gradient-to-br from-slate-950 via-gray-900 to-slate-950"
>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>System Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body {
        font-family:
          "Inter",
          -apple-system,
          BlinkMacSystemFont,
          "Segoe UI",
          sans-serif;
      }

      .circle-container {
        position: relative;
        width: 80px;
        height: 80px;
      }

      .circle-container svg {
        transform: rotate(-90deg);
      }

      .circle-text {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-size: 1rem;
        font-weight: 600;
        color: #e2e8f0;
      }

      .animated-circle {
        transition: stroke-dashoffset 0.6s cubic-bezier(0.4, 0, 0.2, 1);
      }
    </style>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="min-h-screen text-slate-100 p-4 md:p-8">
    <div class="w-full max-w-7xl mx-auto">
      <div
        class="backdrop-blur-md bg-white/5 border border-white/10 rounded-2xl p-6 mb-8 shadow-2xl"
      >
        <h1
          class="text-3xl md:text-4xl font-bold text-center bg-gradient-to-r from-indigo-400 via-purple-400 to-pink-400 bg-clip-text text-transparent"
        >
          LiventCord System Dashboard
        </h1>
        <p class="text-center text-slate-400 mt-2 text-sm">
          Real-time monitoring and analytics
        </p>
      </div>

      <div id="statusPanel">
        <div
          class="backdrop-blur-md bg-white/5 border border-white/10 rounded-2xl p-8 text-center"
        >
          <div
            class="inline-block animate-spin rounded-full h-8 w-8 border-b-2 border-indigo-400 mb-3"
          ></div>
          <p class="text-slate-300">Loading system status...</p>
        </div>
      </div>
    </div>

    <script src="/index.js"></script>
  </body>
</html>
