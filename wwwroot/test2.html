<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random Emoji Hover Effect</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      background-color: #f5f5f5;
    }


    #emoji-preview {
      position: relative;
      width: 48px;
      height: 48px;
      background-image: url('/static/images/preview-emojis.png');
      background-size: 960px 192px;
      margin: 2px;
      border-radius: 50%;
      transition: transform 0.3s ease, filter 0.3s ease;
      mix-blend-mode: grayscale;
    }

    #emoji-preview.hovered {
      animation: wiggle 0.3s ease forwards;
      filter: sepia(1) saturate(12) hue-rotate(30deg) brightness(1.5);
    }

    #emoji-preview.selected {
      background-color: transparent;
    }

    @keyframes wiggle {
      0% {
        transform: rotate(0deg);
      }
      25% {
        transform: rotate(10deg);
      }
      50% {
        transform: rotate(-10deg);
      }
      75% {
        transform: rotate(5deg);
      }
      100% {
        transform: rotate(0deg);
      }
    }
  </style>
</head>
<body>
  <div id="emoji-preview"></div>

  <script>
    const emoji = document.querySelector('#emoji-preview');
    const totalEmojis = 73;
    const emojiWidth = 48;
    const emojiHeight = 48;

    let isHovered = false;
    let currentEmojiPosition = '0px 0px';

    function getRandomEmojiPosition() {
      const randomIndex = Math.floor(Math.random() * totalEmojis);
      const row = Math.floor(randomIndex / (960 / emojiWidth));
      const col = randomIndex % (960 / emojiWidth);
      return `-${col * emojiWidth}px -${row * emojiHeight}px`;
    }

    emoji.addEventListener('mouseover', () => {
      if (!isHovered) {
        currentEmojiPosition = getRandomEmojiPosition();
        emoji.style.backgroundPosition = currentEmojiPosition;
        emoji.classList.add('hovered');
        emoji.classList.remove('selected');
        isHovered = true;
      }
    });

    emoji.addEventListener('mouseout', () => {
      emoji.classList.remove('hovered');
      emoji.classList.add('selected');
      emoji.style.backgroundPosition = currentEmojiPosition;
      isHovered = false;
    });
  </script>
</body>
</html>
